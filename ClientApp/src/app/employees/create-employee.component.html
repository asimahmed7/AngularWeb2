
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">{{mode}} Employee</h3>
    </div>
    <div class="card-body">
      <form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
       
        <div class="panel panel-primary">

          <div class="panel-body">
            <div class="form-group">
              <label for="fullName">Full Name</label>

              <input id="empName" type="text" class="form-control" formControlName="empName">

            </div>

            <div class="form-group">
              <label for="email">Email</label>

              <input id="email" type="text" class="form-control" formControlName="email">

            </div>

            <div class="form-group">
              <label for="department">Department</label>

              <input id="department" type="text" class="form-control" formControlName="department">

            </div>

            <div class="well">
              <div formArrayName="skills" *ngFor="let skill of employeeForm.get('skills')['controls']; let i = index">
                <div [formGroupName]="i">

                  <div class="form-group">
                    <label for="skillName">skillName</label>

                    <input id="skillName" type="text" class="form-control" formControlName="skillName">

                  </div>

                  <div class="form-group">
                    <label for="level">level</label>

                    <input id="level" type="text" class="form-control" formControlName="level">

                  </div>
                </div>
              </div>
            </div>
            <span class="help-block" *ngIf="!isValid">
              "Validation Error
            </span>

            <div class="panel-body">
             
              <button mat-raised-button class="btn btn-primary" type="button" (click)="addSkillButtonClick()"> + Add Skill</button>
            </div>



          </div>
          <div class="panel-footer">
            <div class="form-group">
              <button mat-raised-button type="button" (click)="goBack()" class="btn btn-success btn-lg float-right">Back</button>
            </div>
            <div class="form-group">
            <button mat-raised-button type="submit" class="btn btn-success btn-lg float-right">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    </div>
